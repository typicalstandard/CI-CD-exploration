name: CI/CD Pipeline
# Запуск при любом push евенте в любой ветке, за исключением релизных тэгов.
# Они будт тестироваться перед сборкой
on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      # Чекаутим код
      - uses: actions/checkout@v2
      # Устанавливаем python нужной версии
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # или '3.10' в зависимости от ваших требований
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install coverage
        run: pip install coverage
      - name: Verify installation
        run: coverage --version
      - name: Run tests
        run: coverage run src/tests.py
      - name: Tests report
        run: coverage report
